<div class="leaderboard-page">

  <h1 class="title">Course Leaderboard</h1>
  <p class="subtitle">Select a course to view the best scores</p>

  <!-- COURSE SELECTOR -->
  <div class="selector">
    <select [(ngModel)]="selectedCourse" (change)="loadLeaderboard()">
      <option value="">Select a Course</option>
      <option *ngFor="let c of courses" [value]="c.id">
        {{ c.name }}
      </option>
    </select>
  </div>

  <!-- EMPTY - no scores for this course -->
  <div *ngIf="leaderboard.length === 0 && selectedCourse" class="empty">
    No scores recorded yet.
  </div>

  <!-- LEADERBOARD LIST -->
  <div class="leaderboard-list" *ngIf="leaderboard.length > 0">

    <div
      class="leaderboard-row"
      *ngFor="let row of leaderboard; let i = index"
      [ngClass]="{
        'gold': i === 0,
        'silver': i === 1,
        'bronze': i === 2
      }"
    >

      <div class="rank">
        <span>#{{ i + 1 }}</span>
      </div>

      <div class="player">
        ğŸŒï¸ {{ row.player }}
      </div>

      <div class="score">
        {{ row.score }}
      </div>

    </div>

  </div>

</div>
