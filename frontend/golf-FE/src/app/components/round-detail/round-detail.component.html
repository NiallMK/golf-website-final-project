<div class="round-details-page" *ngIf="round">

  <!-- Round summary card -->
  <div class="round-summary-card">

    <div class="round-summary-header">
      <h2>{{ round.course }}</h2>

      <span
        class="round-status completed"
        *ngIf="round.gross_score !== null"
      >
        Completed
      </span>

      <span
        class="round-status in-progress"
        *ngIf="round.gross_score === null"
      >
        In Progress
      </span>
    </div>

    <div class="round-meta">
      <span>ðŸ“… {{ round.date_played }}</span>
    </div>

    <div class="round-score" *ngIf="round.gross_score !== null">
      Gross Score
      <span class="score-value">{{ round.gross_score }}</span>
    </div>

    <div class="round-continue" *ngIf="round.gross_score === null">
      <p>Round in progress</p>
      <a
        class="continue-btn"
        [routerLink]="['/rounds', round.id, 'scores']"
      >
        Continue Scoring
      </a>
    </div>

  </div>

  <!-- Hole scores -->
  <div class="scorecard" *ngIf="scores.length > 0">

    <h3>â›³ Hole Scores</h3>

    <div class="holes-grid">
      <div class="hole-card" *ngFor="let s of scores">
        <span class="hole-number">Hole {{ s.hole }}</span>
        <span class="hole-score">{{ s.strokes }}</span>
      </div>
    </div>

  </div>

</div>
