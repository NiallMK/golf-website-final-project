<div class="rounds-container" *ngIf="rounds.length > 0">

  <div
    class="round-card"
    *ngFor="let r of rounds"
    [routerLink]="['/rounds', r.id]"
  >
    <div class="round-header">
      <h3 class="round-course">{{ r.course }}</h3>

      <span
        class="round-status completed"
        *ngIf="r.is_completed"
      >
        Completed
      </span>

      <span
        class="round-status in-progress"
        *ngIf="!r.is_completed"
      >
        In progress
      </span>
    </div>

    <div class="round-body">
      <p class="round-date">
        ğŸ“… {{ r.date_played }}
      </p>

      <p *ngIf="r.is_completed" class="round-score">
        ğŸŒï¸ Gross score:
        <strong>{{ r.gross_score }}</strong>
      </p>

      <p *ngIf="!r.is_completed" class="round-continue">
        âœ Continue scoring
      </p>
    </div>

  </div>

</div>
