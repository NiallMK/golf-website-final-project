<div class="record-round-container">
  <div class="record-round-card">

    <h2 class="record-round-title">â›³ Record a Round</h2>

    <form (ngSubmit)="submitRound()" class="record-round-form">

      <!-- Course search -->
      <div class="form-group autocomplete">
        <label for="courseSearch">Course</label>

        <input
          id="courseSearch"
          type="text"
          placeholder="Start typing a course name..."
          [(ngModel)]="courseSearch"
          name="courseSearch"
          (input)="filterCourses()"
          autocomplete="off"
          required
        />

        <ul *ngIf="filteredCourses.length > 0" class="suggestions">
          <li
            *ngFor="let c of filteredCourses"
            (click)="selectCourse(c)"
          >
            {{ c.name }}
            <span class="par">(Par {{ c.par }})</span>
          </li>
        </ul>
      </div>

      <!-- Date -->
      <div class="form-group">
        <label for="date">Date played</label>
        <input
          id="date"
          type="date"
          [(ngModel)]="date_played"
          name="date"
          required
        />
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-save">
        Save Round
      </button>

    </form>

  </div>
</div>
