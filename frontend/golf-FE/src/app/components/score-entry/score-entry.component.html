<h2>Enter Scores</h2>

<p *ngIf="holes.length === 0">Loading holes...</p>

<form *ngIf="holes.length > 0" (ngSubmit)="submitScores()">

  <div *ngFor="let h of holes; let i = index" class="hole-row">
    <label>
      Hole {{ h.hole_number }} (Par {{ h.par }}):
      <input
        type="number"
        min="1"
        [(ngModel)]="scores[i]"
        name="score{{ i }}"
        required
      />
    </label>
  </div>

  <hr />

  <p><strong>Front 9:</strong> {{ frontNineTotal }}</p>
  <p><strong>Back 9:</strong> {{ backNineTotal }}</p>
  <p><strong>Total:</strong> {{ totalScore }}</p>

  <br />

  <button type="submit" [disabled]="!allScoresEntered">
    Submit Scores
  </button>

</form>
